# Font settings
font-family = Inconsolata
font-size = 12
font-weight = normal
font-weight-bold = bold
font-style-italic = auto
font-style-bold-italic = auto

# Cursor settings
cursor-style = block
cursor-blink = false
cursor-blink-interval = 0.5
cursor-blink-timeout = 15

# Scrollback settings
scrollback-lines = 10000
scrollback-multiplier = 5.0

# Window settings
window-padding = 5
confirm-close = false

# Tab bar settings
tab-bar-style = powerline
tab-powerline-style = slanted
tab-title-template = "{title}"

# Color scheme (based on your current Xresources colors)
foreground = #b3bdcb
background = #303642

# Black + DarkGrey
color0 = #404552
color8 = #2a303b

# DarkRed + Red
color1 = #cc575d
color9 = #a3464a

# DarkGreen + Green
color2 = #2679db
color10 = #75a9e8

# DarkYellow + Yellow
color3 = #b3bdcb
color11 = #CAD1DB

# DarkBlue + Blue
color4 = #5294e2
color12 = #97bfee

# DarkMagenta + Magenta
color5 = #404552
color13 = #686d79

# DarkCyan + Cyan
color6 = #b3bdcb
color14 = #383c4a

# LightGrey + White
color7 = #E1E5EA
color15 = #ffffff

# Selection colors
selection-foreground = #ffffff
selection-background = #5294e2

# URL colors
url-color = #5294e2
url-style = curly

# Performance settings
repaint-delay = 10
input-delay = 3
sync-to-monitor = true

# Shell integration
shell-integration = true
allow-remote-control = true
listen-on = unix:/tmp/ghostty

# Wayland specific settings
wayland-titlebar = true
wayland-app-id = ghostty
wayland-window-decoration = client

# Input settings
mouse-hide-when-typing = true
copy-on-select = true
paste-on-middle-click = true

# Bell settings
bell-on-tab = true
bell-duration = 0.1
bell-visual = true
bell-command = notify-send "Ghostty" "Bell in terminal"

# Advanced features
allow-hyperlink = true
hyperlink-detectors = file, http, https, mailto, irc, ircs, git, ssh, ftp, ftps 