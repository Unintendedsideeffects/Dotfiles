# Modern Picom configuration for i3
# Rounded corners and subtle shadows for a modern look

# Backend
backend = "glx";
vsync = true;

# Rounded corners
corner-radius = 8;
round-borders = 1;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 0.15;

# Window opacity
frame-opacity = 0.90;

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Blur
blur-method = "dual_kawase";
blur-strength = 5;

# Other settings
detect-rounded-corners = true;
detect-client-opacity = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-transient = true; 